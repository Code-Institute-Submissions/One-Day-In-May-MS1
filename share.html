    <section>
        <div class="container-fluid share pb-4">
            <div class="row">
                <div class="col-lg-3 d-none d-lg-inline-block m-auto pt-3">
                    <img class="rounded d-block img-fluid mb-4 mx-auto" src="assets/images/george-burley-celebrates-at-wembley-full-time.jpg" alt="Manager George Burley celebrates Ipswich Town's promotion to the Premier League.">
                </div>
                <div class="col col-lg-6 my-auto">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col">
                                <h1 class="text-uppercase text-center my-3">Share</h1>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <h2 class="text-center mb-3">Please share your memories of the play-offs with us!</h2>
                            </div>
                        </div>
                        <form action="https://formdump.codeinstitute.net/" method="post" class="p-4 share-form shadow-lg">
                            <div class="form-row form-group justify-content-between pt-3">
                                <label for="name" class="col-sm-3 col-form-label">Name:</label>
                                <input type="text" id="name" placeholder="Enter your name" name="name" class="form-control col-sm-9" required>
                            </div>
                            <div class="form-row form-group justify-content-between">
                                <label for="email-address" class="col-sm-3 col-form-label">Email Address:</label>
                                <input type="email" id="email-address" placeholder="Enter your email address" name="email-address" class="form-control col-sm-9 my-auto" required>
                            </div>
                            <div class="form-row form-group justify-content-between">
                                <label for="age" class="col-sm-8 col-form-label">How old were you in May 2000?:</label>
                                <select id="age" name="age" class="col-sm-4 form-control">
                                    <option selected>Please select</option>
                                    <option value="0-10">0-10</option>
                                    <option value="11-20">11-20</option>
                                    <option value="21-30">21-30</option>
                                    <option value="31-40">31-40</option>
                                    <option value="41-50">41-50</option>
                                    <option value="51-60">51-60</option>
                                    <option value="60+">60+</option>
                                </select>                                        
                            </div>
                            <div class="form-row form-group">
                                <fieldset class="col-12">
                                    <legend class="col-form-label">Which games did you attend?:</legend>
                                    <div class="col-12">
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" name="game-1" id="game-1" value="Bolton (A) - Reebok Stadium">
                                            <label for="game-1" class="form-check-label">Bolton (A) - Reebok Stadium</label>
                                        </div>
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" name="game-2" id="game-2" value="Bolton (H) - Portman Road">
                                            <label for="game-2" class="form-check-label">Bolton (H) - Portman Road</label>
                                        </div>
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" name="game-3" id="game-3" value="Barnsley - Wembley Stadium">
                                            <label for="game-3" class="form-check-label">Barnsley - Wembley Stadium</label>
                                        </div>
                                    </div>
                                </fieldset>
                            </div>
                            <div class="form-row form-group justify-content-between">
                                <label for="upload" class="col-sm-6 col-form-label">Please upload your photos of the play-offs:</label>
                                <input type="file" name="upload" id="upload" multiple class="col-sm-6 form-control-file my-auto">
                            </div>
                            <div class="form-row form-group">
                                <label for="memories" class="col-12 col-form-label">Please share your memories here:</label>
                                <textarea id="memories" name="memories" rows="5" class="form-control col-12"></textarea>
                            </div>
                            <div class="form-row form-group justify-content-between">
                                <div class="col-6 text-center">
                                    <input type="submit" value="Submit" class="btn btn-primary" aria-label="Submit">
                                </div>
                                <div class="col-6 text-center">
                                    <input type="reset" value="Reset" class="btn btn-primary" aria-label="Reset">
                                </div>
