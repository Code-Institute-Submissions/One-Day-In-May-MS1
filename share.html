<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--BootStrap CSS link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!--FontAwesome (icons) link-->
    <script src="https://kit.fontawesome.com/3c7a2633c9.js" crossorigin="anonymous"></script>
    <!--Hover.css link-->
    <!--The whole hover.css file has been downloaded from https://ianlunn.co.uk/articles/hover-css-tutorial-introduction-->
    <link href="assets/css/hover.css" rel="stylesheet" media="all">
    <!--style.css link-->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>One Day In May</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm">
            <a href="index.html">
                <img class="logo-image d-none d-md-inline-block" src="assets/images/itfc-logo.png" alt="Ipswich Town FC logo.">
                <span class="navbar-brand uppercase a__hover--grey align-middle">One Day In May</span>
            </a>

            <!--The below code snippet is copied from Bootstrap: https://getbootstrap.com/docs/4.5/components/navbar/#nav -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <!--I changed the below line to insert a more customisable menu icon from FontAwesome.-->
                <i class="fas fa-bars navbar-toggler__icon" aria-hidden="true"></i>
            </button>
            <!--End of copied code snippet.-->

            <!--Navigation links (Unordered list)-->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link a__hover--underline a__hover--bold border-right--white ">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="highlights.html" class="nav-link a__hover--underline a__hover--bold border-right--white">Highlights</a>
                    </li>
                    <li class="nav-item">
                        <a href="meet-the-players.html" class="nav-link a__hover--underline a__hover--bold border-right--white">Meet the Players</a>
                    </li>
                    <li class="nav-item">
                        <a href="share.html" class="nav-link a__hover--underline a__hover--bold active-page">Share</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <article>
        <section>
            <div class="container-fluid share pb-4">
                <div class="row">
                    <div class="col-lg-3 d-none d-lg-inline-block m-auto pt-3">
                        <img class="rounded d-block img-fluid mb-4" src="assets/images/george-burley-celebrates-at-wembley-full-time.jpg" alt="Manager George Burley celebrates Ipswich Town's promotion to the Premier League.">
                    </div>
                    <div class="col col-lg-6 my-auto">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col">
                                    <h1 class="text-uppercase text-center my-3">Share</h1>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <h4 class="text-center mb-3">Please share your memories of the play-offs with us!</h4>
                                </div>
                            </div>
                            <form action="https://formdump.codeinstitute.net/" method="post" class="p-4 share-form">
                                <div class="form-row form-group justify-content-between pt-3">
                                    <label for="name" class="col-sm-3 col-form-label">Name:</label>
                                    <input type="text" id="name" placeholder="Enter your name" name="name" class="form-control col-sm-9">
                                </div>
                                <div class="form-row form-group justify-content-between">
                                    <label for="email-address" class="col-sm-3 col-form-label">Email Address:</label>
                                    <input type="email" id="email-address" placeholder="Enter your email address" name="email-address" class="form-control col-sm-9">
                                </div>
                                <div class="form-row form-group justify-content-between">
                                    <label for="age" class="col-sm-8 col-form-label">How old were you in May 2000?:</label>
                                    <select id="age" name="age" class="col-sm-4 form-control">
                                        <option selected">Please select</option>
                                        <option value="0-10">0-10</option>
                                        <option value="11-20">11-20</option>
                                        <option value="21-30">21-30</option>
                                        <option value="31-40">31-40</option>
                                        <option value="41-50">41-50</option>
                                        <option value="51-60">51-60</option>
                                        <option value="60+">60+</option>
                                    </select>                                        
                                </div>
                                <fieldset>
                                    <div class="form-row">
                                        <legend class="col-12 col-form-label">Which games did you attend?:</legend>
                                        <div class="col-12">
                                            <div class="form-check">
                                                <input type="checkbox" class="form-check-input" id="game-1" value="game-1">
                                                <label for="game-1" class="form-check-label">Bolton (A) - Reebok Stadium</label>
                                            </div>
                                            <div class="form-check">
                                                <input type="checkbox" class="form-check-input" id="game-2" value="game-2">
                                                <label for="game-2" class="form-check-label">Bolton (H) - Portman Road</label>
                                            </div>
                                            <div class="form-check">
                                                <input type="checkbox" class="form-check-input" id="game-3" value="game-3">
                                                <label for="game-3" class="form-check-label">Barnsley - Wembley Stadium</label>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                                <div class="form-row form-group justify-content-between">
                                    <label for="upload" class="col-sm-6 col-form-label">Please upload your photos of the play-offs:</label>
                                    <input type="file" name="upload" value="file" id="upload" multiple class="col-sm-6 form-control-file my-auto">
                                </div>
                                <div class="form-row form-group justify-content-between">
                                    <div class="col-6 text-center">
                                        <input type="submit" value="Submit" class="btn btn-primary">
                                    </div>
                                    <div class="col-6 text-center">
                                        <input type="reset" value="Reset" class="btn btn-primary">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-lg-3 d-none d-lg-inline-block m-auto pt-3">
                        <img class="rounded d-block img-fluid mb-4" src="assets/images/dale-roberts-celebrates-at-wembley-full-time.jpg" alt="Assistant Manager Dale Roberts celebrates Ipswich Town's promotion to the Premier League.">
                    </div>
                </div>
            </div>
        </section>
    </article>

    <footer>
        <div class="container-fluid">
            <div class="row footer__row">
                <!--Footer 1st column contains copyright - visible on medium screen sizes and up-->
                <div class="col-md-3 d-none d-md-inline footer__column--left">
                    <i class="far fa-copyright icon__copyright"></i>
                    <span class="icon__copyright">2020</span>
                </div>
                <!--Footer 2nd column contains social media links - links open in new window-->
                <div class="col-md-6 footer__column--center">
                    <div>Follow ITFC on Social Media:</div>
                    <div>
                        <a href="https://www.facebook.com/officialitfc/" target="_blank">
                            <i class="fab fa-facebook-square footer__icon a__hover--grey"></i>
                        </a>
                        <a href="https://twitter.com/IpswichTown" target="_blank">
                            <i class="fab fa-twitter-square footer__icon a__hover--grey"></i>
                        </a>
                        <a href="https://www.instagram.com/ipswichtown/?hl=en" target="_blank">
                            <i class="fab fa-instagram-square footer__icon a__hover--grey"></i>
                        </a>
                    </div>
                </div>
                <!--Footer 3rd column contains author name - visible on medium screen sizes and up-->
                <div class="col-md-3 d-none d-md-inline footer__column--right">
                    <span class="author">Author: Luke Garnham</span>
                </div>
            </div>
        </div>
    </footer>

    <!--BootStrap JavaScript links-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
